<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/bg-pattern-card.svg" alt="pattern">
    </div>
    <div class="image-container">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="content">
      
      <span class="name-age">
        <span class="name">Victor Crest</span><span class="age">26</span>
      </span>
      </br>
      <span class="city">London</span>
    </div>
    <div class="footer">
      <div class="footer-content">
        <span class="followers">
          <span class="number">80K</span>
          <span class="text">Followers</span>
        </span>
        <span class="likes">
          <span class="number">803K</span>
          <span class="text">Likes</span>
        </span>
        <span class="photos">
          <span class="number">1.4K</span>
          <span class="text">Photos</span>
        </span>
      </div>
    </div>
  </div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/nizzr" target=â€_blankâ€>@Nizzr</a>.
  </div>
</body>
</html>
